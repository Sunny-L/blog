<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vue</title>
  <link href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
  <style>
    #app {
      height: 100%;
      overflow: hidden;
    }
    
    #app-container {
      display: flex;
      height: 100%;
    }
    
    .main-container {
      width: 100%;
      height: 100%;
    }
    
    .main-container .page-view {
      height: calc(100% - 68px);
      overflow: hidden
    }
    
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity .3s ease;
    }
    
    .fade-enter,
    .fade-leave-active {
      opacity: 0
    }
    
    .slide-left-enter,
    .slide-right-leave-active {
      opacity: 0;
      -webkit-transform: translate(30px, 0);
      transform: translate(30px, 0);
    }
    
    .slide-left-leave-active,
    .slide-right-enter {
      opacity: 0;
      -webkit-transform: translate(-30px, 0);
      transform: translate(-30px, 0);
    }
  </style>
  <script src="//cdn.bootcss.com/iScroll/5.2.0/iscroll.min.js"></script>
</head>

<body>
  <div id="app-top"></div>
  <!-- built files will be auto injected -->
</body>

</html>
