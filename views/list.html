<%- contentFor('header')%>
    <style>
        main {
            margin-bottom: 100px;
            margin-left: -40px;
            margin-right: -40px;
        }
        
        main .item {
            width: 50%;
            float: left;
            padding: 40px;
            color: #555;
            font-size: 16px;
            transition: all .3s ease-out
        }
        
        main .item:hover {
            background: #f2f2f2;
        }
        
        main .item:nth-child(even) {}
        
        main .item .introduce {
            line-height: 24px;
        }
        
        main .item .time-wrap {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        main {
            display: flex;
            justify-content: center;
        }
        
        #posts {
            position: relative;
        }
        
        #posts::before {
            content: ' ';
            margin-left: -4px;
            width: 10px;
            height: 10px;
            background: #555;
            opacity: .5;
            border: 1px solid #fff;
            border-radius: 50%;
            position: absolute;
        }
        
        #posts::after {
            content: '';
            position: absolute;
            background: #f5f5f5;
            height: 100%;
            top: 8px;
            left: 0;
            width: 4px;
            z-index: -1;
        }
        
        #posts .counter {
            position: relative;
            left: 20px;
        }
        
        #posts .collection-title {
            margin: 60px 0px 60px 0;
            padding-left: 20px;
            position: relative;
        }
        
        #posts .collection-title::before {
            content: ' ';
            position: absolute;
            width: 8px;
            height: 8px;
            margin-left: -2px;
            margin-top: -2px;
            background: #bbb;
            border-radius: 50%;
            top: 50%;
            left: 0;
        }
        
        #posts .collection-item {
            position: relative;
            margin: 30px 0;
        }
        
        #posts .collection-item .wrap {
            display: flex;
            padding-left: 20px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 8px;
            cursor: pointer;
            transition: all .5s ease;
        }
        
        #posts .collection-item .wrap:hover::before {
            background: #000;
        }
        
        #posts .collection-item .wrap:hover {
            border-bottom-color: #000;
        }
        
        #posts .collection-item .wrap::before {
            content: ' ';
            left: 0;
            position: absolute;
            height: 6px;
            width: 6px;
            background: #bbb;
            border-radius: 50%;
            margin-top: -1px;
            top: 5px;
        }
        
        #posts .collection-item .wrap .meta {
            margin-right: 15px;
        }
        
        #posts .collection-item .wrap h4 {
            margin: 0;
        }
    </style>
    <%- contentFor('body')%>
        <div class="page-list">
            <div class="title-picker">
                <select>
                <option value="linux">linux</option>
                <option value="angular.js">angular.js</option>
                <option value="node.js">node.js</option>
                <option value="react.js">react.js</option>
                <option value="vue.js">vue.js</option>
            </select>
            </div>
            <div class="title-underline"></div>
            <main>
                <section id="posts">
                    <span class="counter">到今天共计<em>11</em>篇日志，keep going~!</span>
                    <% for(let key in data) { %>
                        <div class="collection-title">
                            <h2 class="big-title">
                                <%=key%>
                            </h2>
                        </div>
                        <% data[key].forEach(item => {%>
                            <article class="collection-item">
                                <div class="wrap">
                                    <div class="meta">
                                        <time><%=((new Date(item.create_time).getMonth())+1) + '-' + (new Date(item.create_time).getDay())%></time>
                                    </div>
                                    <h4 class="title"><%=item.title%></h4>
                                </div>
                            </article>
                        <% }) } %>
                </section>
            </main>
        </div>
